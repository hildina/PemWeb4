<html>
<head>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
    //menghubungkan file jquery dengan html
    $(document).ready(function(){
    setTimeout(function(){
    $("#kotak").fadeOut("slow",function(){
    $("#kotak").remove();
    });
    }, 3000);
    }); //elemen menampilkan tulisan yang akan mengkilang dalam 3 detik
    </script>
    <!-- script css merubah style tampilan -->
    <style type="text/css">
    #kotak{
        width: 300px;
        height: 50px;
        background: lightyellow;
        border: 1px solid black;
        padding: 5px;
    }
    </style>
</head>
<body>
    <h3 id="kotak">
    Perhatikan baik-baik teks ini karena 
    teks akan hilang dalam hitungan 3 detik
    </h3>
</body>
<!-- menampilkan tulisan -->
</html>
